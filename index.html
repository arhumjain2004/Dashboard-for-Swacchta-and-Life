<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="details">
            <img src="image.png" alt="logo" height="40px">
            <h1>EcoClean Hub</h1>
            <button class="login-btn">Log in</button>
            <button class="signup-btn">Signup</button>

        </div>
    </div>
    <div class="slider-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slider" id="slider">
            <div class="slide"><img src="https://images.unsplash.com/photo-1487875961445-47a00398c267?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNsZWFuJTIwZW52aXJvbm1lbnR8ZW58MHx8MHx8fDA%3D" alt="Clean Environment"></div>
            <div class="slide"><img src="https://plus.unsplash.com/premium_photo-1663099279446-c884033dc3cd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2xlYW4lMjBlbnZpcm9ubWVudHxlbnwwfHwwfHx8MA%3D%3D" alt="Recycling"></div>
            <div class="slide"><img src="https://media.istockphoto.com/id/1409596474/photo/hand-planting-trees-with-hands-esg-icon-concept-for-environmental-social-and-governance-in.webp?a=1&b=1&s=612x612&w=0&k=20&c=zmpY4H8ACJPK57lgnb5-tnaMdMRE4yfepVkHcNL8RBw=" alt="Sustainable Living"></div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>


    <footer>
        <div class="foot-panel1">
            Back to Top
        </div>
        <div class="foot-panel2">
            <h3>Help and Support:-
                <br>
               <b> abc@gmail.com</b>
            </h3>
            <img src="https://swachhatahiseva.gov.in/static/media/sbd_logo.feb86fe830a8ccb48f66.png" alt="swachh bharat" height="250px">
        </div>
        <div class="copy-right">
            @EcoClean-Hub 2024.All Rights Reserved

        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
